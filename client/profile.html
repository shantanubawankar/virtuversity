<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile â€¢ Virtuversity</title>
    <meta name="theme-color" content="#111827" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body { height: 100%; }
      :root { color-scheme: dark; }
      html { scroll-behavior: smooth; }
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
      .glass { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.18); box-shadow: 0 8px 32px rgba(31,38,135,0.15); backdrop-filter: blur(10px); }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-[#0f172a] via-[#111827] to-[#1f2937] text-white">
    <header class="sticky top-0 z-50 flex items-center justify-between px-6 py-4 bg-black/20 backdrop-blur border-b border-white/10">
      <div class="text-xl font-semibold">Virtuversity</div>
      <nav class="nav flex items-center gap-2 text-sm">
        <a href="/" class="px-3 py-2 rounded hover:bg-white/10">Home</a>
        <a href="/courses" class="px-3 py-2 rounded hover:bg-white/10">Courses</a>
        <a href="/teachers" class="px-3 py-2 rounded hover:bg-white/10">Teachers</a>
        <a href="/my-courses" class="px-3 py-2 rounded hover:bg-white/10">My Courses</a>
        <a href="/video" class="px-3 py-2 rounded hover:bg-white/10">Video</a>
        <a href="/payments" class="px-3 py-2 rounded hover:bg-white/10">Payments</a>
        <a href="/login" class="px-3 py-2 rounded hover:bg-white/10">Login</a>
        <a href="/dashboard" class="px-3 py-2 rounded hover:bg-white/10">Dashboard</a>
        <a href="/profile" class="px-3 py-2 rounded bg-white/10">Profile</a>
      </nav>
    </header>
    <main class="max-w-4xl mx-auto p-6">
      <section class="glass rounded-xl p-6">
        <h1 class="text-2xl font-bold mb-4">Profile</h1>
        <div class="grid md:grid-cols-2 gap-6">
          <form id="profileForm" class="space-y-3">
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-sm mb-1">Location</label>
                <input id="pfLocation" class="w-full rounded bg-white/10 px-3 py-2 outline-none" placeholder="City, Country">
              </div>
              <div>
                <label class="block text-sm mb-1">Timezone</label>
                <input id="pfTimezone" class="w-full rounded bg-white/10 px-3 py-2 outline-none" placeholder="e.g. Asia/Kolkata">
              </div>
            </div>
            <div>
              <label class="block text-sm mb-1">Name</label>
              <input id="pfName" class="w-full rounded bg-white/10 px-3 py-2 outline-none" placeholder="Your name">
            </div>
            <div>
              <label class="block text-sm mb-1">Phone</label>
              <input id="pfPhone" class="w-full rounded bg-white/10 px-3 py-2 outline-none" placeholder="Phone">
            </div>
            <div>
              <label class="block text-sm mb-1">Education (students)</label>
              <input id="pfEducation" class="w-full rounded bg-white/10 px-3 py-2 outline-none" placeholder="Degree, institute">
            </div>
            <div>
              <label class="block text-sm mb-1">Interests (students)</label>
              <input id="pfInterests" class="w-full rounded bg-white/10 px-3 py-2 outline-none" placeholder="e.g. web, ai">
            </div>
            <div>
              <label class="block text-sm mb-1">Bio (teachers)</label>
              <textarea id="pfBio" class="w-full rounded bg-white/10 px-3 py-2 outline-none" rows="3" placeholder="Short bio"></textarea>
            </div>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-sm mb-1">Portfolio URL</label>
                <input id="pfPortfolio" class="w-full rounded bg-white/10 px-3 py-2 outline-none" placeholder="Portfolio URL">
              </div>
              <div>
                <label class="block text-sm mb-1">Website</label>
                <input id="pfWebsite" class="w-full rounded bg-white/10 px-3 py-2 outline-none" placeholder="Website">
              </div>
            </div>
            <div class="grid grid-cols-3 gap-3">
              <div>
                <label class="block text-sm mb-1">GitHub</label>
                <input id="pfGithub" class="w-full rounded bg-white/10 px-3 py-2 outline-none" placeholder="GitHub profile">
              </div>
              <div>
                <label class="block text-sm mb-1">LinkedIn</label>
                <input id="pfLinkedin" class="w-full rounded bg-white/10 px-3 py-2 outline-none" placeholder="LinkedIn profile">
              </div>
              <div>
                <label class="block text-sm mb-1">Twitter/X</label>
                <input id="pfTwitter" class="w-full rounded bg-white/10 px-3 py-2 outline-none" placeholder="@handle or URL">
              </div>
            </div>
            <div>
              <label class="block text-sm mb-1">Expertise (teachers)</label>
              <input id="pfExpertise" class="w-full rounded bg-white/10 px-3 py-2 outline-none" placeholder="Subjects, skills">
            </div>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-sm mb-1">Pricing model</label>
                <select id="pfPricingModel" class="w-full rounded bg-white/10 px-3 py-2 outline-none">
                  <option value="">Select</option>
                  <option value="subscription">Subscription</option>
                  <option value="one_time">One-time</option>
                  <option value="hourly">Hourly</option>
                </select>
              </div>
              <div>
                <label class="block text-sm mb-1">Price</label>
                <input id="pfPricingPrice" type="number" class="w-full rounded bg-white/10 px-3 py-2 outline-none" placeholder="Price">
              </div>
            </div>
            <div>
              <label class="block text-sm mb-1">Availability (teachers)</label>
              <input id="pfAvailability" class="w-full rounded bg-white/10 px-3 py-2 outline-none" placeholder="e.g. evenings, weekends">
            </div>
            <div class="flex gap-2">
              <button type="submit" class="btn btn-primary">Save profile</button>
              <span id="pfStatus" class="text-sm text-white/80"></span>
            </div>
          </form>
          <div class="space-y-3">
            <div class="text-sm text-white/80">Status</div>
            <div id="profileBox" class="p-3 rounded bg-white/10">Loading...</div>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./auth.js"></script>
    <script src="/ui.js"></script>
    <script src="./profile.js"></script>
    <script>
      window.showProfile && window.showProfile();
    </script>
  </body>
</html>
