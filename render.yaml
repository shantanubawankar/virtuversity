services:
  - type: web
    name: virtuversity
    env: node
    plan: free
    autoDeploy: true
    branch: main
    buildCommand: "cd server && npm install"
    startCommand: "cd server && node src/index.js"
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: CLIENT_ORIGIN
        value: https://virtuversity.in
      - key: JWT_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: MAIL_FROM
        value: "Virtuversity <noreply@virtuversity.in>"
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: CLOUDFRONT_KEY_PAIR_ID
        sync: false
      - key: CLOUDFRONT_PRIVATE_KEY_BASE64
        sync: false
